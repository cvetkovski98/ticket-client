<div [formGroup]="newTicket" class="card w-50 mx-auto">
  <div class="card-header">
    Create ticket
  </div>
  <div class="card-body">
    <div class="form-group">
      <label for="title">Title</label>
      <input class="form-control" formControlName="title" id="title">
    </div>
    <div class="form-group">
      <label for="content">Description</label>
      <textarea class="form-control" formControlName="content" id="content"></textarea>
    </div>
    <div class="form-group">
      <label for="status">Status</label>
      <select class="form-control w-25" formControlName="status" id="status">
        <option *ngFor="let status of statuses" [value]="status">{{status}}</option>
      </select>
    </div>
  </div>
  <div class="card-footer text-right">
    <button (click)="onSubmit()" class="btn btn-primary">
      Create ticket
    </button>
  </div>
</div>
